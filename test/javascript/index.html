<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>

	<!-- Modules to test -->
	<script src="../../assets/javascripts/main.js" type="text/javascript"></script>
	<script src="../../assets/javascripts/alt.js" type="text/javascript"></script>

	<!-- Specs to run -->
	<script src="specs/main.spec.js" type="text/javascript"></script>
	<script src="specs/alt.spec.js" type="text/javascript"></script>

  <script type="text/javascript" charset="utf-8">
    (function() {
      // Setup jasmine envirnment
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
</body>
</html>
